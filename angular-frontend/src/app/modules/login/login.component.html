<div class="flex justify-center items-center min-h-screen p-5 bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-semibold text-gray-800 text-center mb-2">Bienvenido al Gestor de tareas</h1>
    <p class="text-gray-600 text-center mb-8">Por favor inicie sesión </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class]="'w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors ' +
            (loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'border-red-500' : 'border-gray-300')"
          placeholder="introduce tu email"
          aria-label="Email address"
        >
        <span class="text-sm text-red-500" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            [class]="'w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors ' +
              (loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'border-red-500' : 'border-gray-300')"
            placeholder="Introduce tu contraseña"
            aria-label="Password"
          >
          <button
            type="button"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <span class="text-sm text-red-500" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          >
          <span class="text-sm text-gray-600">Recordarme</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full py-3 px-4 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>

      <div class="text-center text-sm text-gray-600">
        No te has registrado aún?
        <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline font-medium">Registrate</a>
      </div>
    </form>
  </div>
</div>
